<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login admin Form</title>
    <link rel="stylesheet" href="C:\Users\Utente\Desktop\progetto\pp\login\style.css">
</head>
<body>
    <div class="container">
        <div class="login-admin">
            <div class="nav-buttons">
                <button id="loginBtn" class='active' >Login </button>
                <button id="adminBtn">admin</button>
            </div>
            <div class="form-group">
                <form action="" id="loginform">
                    <label for="username">username</label>
                    <input type="text" id="username">
                    <label for="password">password</label>
                    <input type="text" id="password">
                    <input type="submit" value="Submit" class="submit">
                </form>
                <form action="" id="adminform">
                    
                    <div class="nav-buttons">
                        <button id="visualizzabtn" onclick="CaricaDati()">VISUALIZZA </button><br>
                        <button id="modificabtn"  onclick="OnModifica()">MODIFICA </button><br>
                            <form action="" id="modificaform">
                                <div class="modal" id="modal-modifica" >
                                    <h3>Modifica persona</h3>
                                    <input type="text" name="email">
                                    <input type="text" name="password">
                                    <div>
                                        <button onclick="Annulla()">ANNULLA</button>
                                        <button onclick="OnSalva()">SALVA</button>
                                    </div>
                                </div>
                            </form>
                        <button id="aggiungibtn" onclick="OnNuovo()" >AGGIUNGI</button>
                        <form action="" id="modificaform">
                            <div class="modal" id="modal-nuovo">
                                <h3>Aggiungi nuova utente</h3>
                                <input type="text" name="nome">
                                <input type="text" name="password">
                                <div>
                                    <button onclick="Annulla()">ANNULLA</button>
                                    <button onclick="OnSalvaNuovo()">SALVA</button>
                                </div>
                            </div>
                        </form>
                    
                <button id="eliminabtn" onclick="OnElimina()" >ELIMINA</button>
                <input type="submit" value="SUBMIT" class="submit" onclick="registrato()">
                </form>
            
            <br><br><br>
            <div id="forgot">
                <a href=""> password dimenticata?</a>
            </div>
        </div>

    </div>
    <script>
        var loginBtn = document.getElementById("loginBtn");
        var adminBtn = document.getElementById("adminBtn");
        var loginform = document.getElementById("loginform");
        var adminform = document.getElementById("adminform");
        var forgot = document.getElementById("forgot");
        
        adminBtn.onclick= function() {
            adminform.style.left='0px';
            adminform.style.opacity='1';
            loginform.style.left='-500px';
            loginform.style.opacity='0';
            forgot.style.left='-500px';
            forgot.style.opacity='0';
            adminBtn.classList.add('active');
            loginBtn.classList.remove('active');

        }

        loginBtn.onclick= function() {
            loginform.style.left='0px';
            loginform.style.opacity='1';
            forgot.style.left='0px';
            forgot.style.opacity='1';
            adminform.style='500px';
            loginBtn.classList.add('active');
            adminBtn.classList.remove('active');
            adminform.style.opacity='0';
        }
 


    </script>
    <script src="main.js"></script>
</body>
</html>
